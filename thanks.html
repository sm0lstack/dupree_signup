<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Thanks!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 id="welcome-msg" class="welcome-flash"></h2>

  <div class="thanks-wrapper">
    <h1>Thanks for Signing Up!</h1>
    <p>You‚Äôre on the list üéâ</p>

    <a id="calendar-link" class="calendar-icon" target="_blank" rel="noopener" title="Add to Google Calendar">
      <img src="assets/calendar_icon.png" class="calendar-img" alt="Add to Calendar" />
    </a>
<br>
<a href="/" class="back-btn mobile-fixed">‚Üê Return to Sign-Up Page</a>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const date = params.get("date");

      if (name) {
        const el = document.getElementById("welcome-msg");
        el.textContent = `Welcome, ${name}!`;
        el.classList.add("visible");
        setTimeout(() => {
          el.classList.remove("visible");
        }, 5000);
      }

      if (date) {
        const startTime = `${date}T09:30:00`;
        const endTime = `${date}T10:30:00`;

        const formatForCalendar = (d) =>
          new Date(d).toISOString().replace(/[-:]|\.\d{3}/g, "").slice(0, 15) + "Z";

        const startFormatted = formatForCalendar(startTime);
        const endFormatted = formatForCalendar(endTime);

        const calendarURL = `https://www.google.com/calendar/render?action=TEMPLATE&text=Saturday+Class&dates=${startFormatted}/${endFormatted}&details=Fitness+class+with+Dupree&location=Your+Fav+Fit+Studio`;

        document.getElementById("calendar-link").href = calendarURL;
      }
    });
  </script>
</body>
</html>
