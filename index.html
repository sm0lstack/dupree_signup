<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saturday Class Sign-Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">

    <header>
        <div class="header-flex">
          <img src="assets/dupree_logo.png" alt="Dupree Logo" class="logo" />
          <div class="header-text">
            <h1>Saturday Class Sign-Up</h1>
            <p class="subtext">Pick a date and reserve your spot below — it's that easy!</p>
          <p class="class-note">*At least 2 people must sign up for class to take place*</p>

          </div>
        </div>
      </header>
      

    <section class="signup-table" id="class-container">
      <!-- JS will inject the signup rows here -->
    </section>

  </div>
  <script src="script.js"></script>
  
  <form name="signup-fallback" data-netlify="true" netlify-honeypot="bot-field" style="position: absolute; left: -9999px; height: 0; overflow: hidden;">
    <input type="hidden" name="form-name" value="signup-fallback" />
    <input type="text" name="first-name" />
    <input type="email" name="email" />
    <input type="hidden" name="class-date" />
    <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>
    <button type="submit">Submit</button>
  </form>
  
  
</body>
</html>
