<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dupree Class Sign-Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">

    <header>
        <div class="header-flex">
          <img src="assets/dupree_logo.png" alt="Dupree Logo" class="logo" />
          <div class="header-text">
            <h1>Saturday Class Sign-Up</h1>
            <p class="subtext">Please review the available slots below and click on the button to sign up. Thank you!</p>
          </div>
        </div>
      </header>
      

    <section class="signup-table" id="class-container">
      <!-- JS will inject the signup rows here -->
    </section>

  </div>
  <script src="script.js"></script>

  <form name="signup-template" netlify netlify-honeypot="bot-field" style="display: none !important; height: 0; overflow: hidden;" aria-hidden="true">
    <input type="hidden" name="form-name" value="signup-template" />
    <input type="text" name="first-name" />
    <input type="email" name="email" />
    <input type="hidden" name="class-date" />
    <p class="hidden"><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>
  </form>
  
  
</body>
</html>
